<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- a:- Add Script & css file-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/gc.spread.sheets.all.x.x.x.min.js"></script>
    <link href="css/gc.spread.sheets.x.x.x.css" rel="stylesheet" />
    <script>
        $( document ).ready( function ()
        {
             // Note: Apply license key here, before the Workbook is initialized
             // GC.Spread.Sheets.LicenseKey = " [your Distribution license key here]";

            // c:- Initialize SpreadJS in spread-container by div's id "ss"
            // initializing Spread
            var spread = new GC.Spread.Sheets.Workbook( document.getElementById( "ss" ) );
            
            // alternatively, initialize SpreadJS using the DOM ID directly
            var spread = new GC.Spread.Sheets.Workbook("ss", { sheetCount: 1 });

            // get the activesheet
            var sheet = spread.getActiveSheet();
        } );

    </script>
</head>
<body>
    <h1>SpreadJS</h1>
    <p>This section initializes SpreadJS</p>
    <!-- b:- Create SpreadJS's target DOM element, HTML DIV with id ss-->
    <div id="ss" style="height:700px;width:900px"></div>
</body>
</html>
