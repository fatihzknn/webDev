<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="process.php">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email</label><br>
        <!-- <button type="submit">Gönder</button> -->
        <input type="email" name="email" id="email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"><br>
        Gender <br>
        Male
        <input type="radio" name="gender" id="gender" value="male">
        Female
        <input type="radio" name="gender" id="gender" value="female">
        Other
        <input type="radio" name="gender" id="other"><br>

        Hobbies <br>
        Teknoloji
        <input type="checkbox" name="tech" id="tech">
        Muzik
        <input type="checkbox" name="music" id="music">
        Resim
        <input type="checkbox" name="art" id="art">

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Buraya yazınz"></textarea><br>    
        <button type="reset">Sifirla</button>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
